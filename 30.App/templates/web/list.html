{% extends 'web/base.html' %}

{% block container %}
   <div class="c-layout-page" style="margin-top: 15px;">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="alert alert-info" role="alert">
                  <h3 class="alert-heading">Liên Quân Mobile</h3>
                  <p></p>
               </div>
            </div>
         </div>
         <div class="row" style="margin-bottom: 15px">
            <button type="button" class="btn btn-primary btn-lg btn-block" style="display: none;">Tìm kiếm</button>
            <div class="m-l-10 m-r-10">
               <form class="form-inline m-b-10" role="form" method="get" action="{{url_for('list_nick')}}">
                  <input type="hidden" class="c-square" value="{{ game_name }}" placeholder="Tìm kiếm" name="game">
                  <div class="input-form">
                     <div class="input-group c-square">
                        <span class="input-group-addon">Tìm kiếm bằng mã nick</span>
                        <input type="text" class="c-square" value="{{ code }}" placeholder="Tìm kiếm" name="find">
                     </div>
                  </div>
                  <div class="input-form">
                     <div class="input-group c-square">
                        <span class="input-group-addon">Giá tiền</span>
                        <select class="form-control c-square" name="price">
                           <option value="">Chọn giá tiền</option>
                           <option {{ 'selected' if price == '200000' }} value="200000" >200K</option>
                           <option {{ 'selected' if price == '200000,500000' }} value="200000,500000" >Từ 200K - 500K</option>
                           <option {{ 'selected' if price == '500000,100000' }} value="500000,100000" >Từ 500K - 1 Triệu</option>
                           <option {{ 'selected' if price == '1000000' }} value="1000000" >Trên 1 Triệu</option>
                        </select>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
                  <a href="{{url_for('list_nick', game=game_name)}}">
                     <button type="button" class="btn btn-danger">Hủy</button>
                  </a>
               </form>
            </div>
         </div>
         <div class="row row-flex  item-list">
            {% for d in data %}
            <div class="col-sm-6 col-md-3">
               <div class="classWithPad" style="background: #fff;">
                  <div class="image">
                     <a href="{{ url_for('nick_detail', id=d.id, code=d.code)}}" class="load-modal" rel="/buyacc/405644">
                        <img src="{{ d.images }}">
                     </a>
                  </div>
                  <div class="attribute_info">
                     <div class="row"><div class="col-xs-12 a_att">
                        <a style="color: #6E6E6E; font-weight: 600;" href="{{ url_for('nick_detail', id=d.id, code=d.code)}}">{{ d.name }}</a>
                     </div></div>
                     <div class="row">
                        <div class="col-xs-6 a_att">
                           Rank: <b style="color: #28a745;">Kim Cương</b>
                        </div>
                        <div class="col-xs-6 a_att">
                           Tướng: <b>63</b>
                        </div>
                     </div>
                  </div>
                  <div class="a-more">
                     <div class="row">
                        <div class="col-xs-6">
                           <div class="price_item">
                              {{ d.price }}đ
                           </div>
                        </div>
                        <div class="col-xs-6 ">
                           <button style="height: 34px; width: 100%;" type="button" class="btn btn-success">Mua</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            {% endfor %}
         <div style="margin-left: 44.5%;">
            {% if data|length > 12 %}
            <button type="button" class="btn btn-outline-info">Xem thêm</button>
            {% endif %}
         </div>
         <div class="tab-vertical tutorial_area">
            <div class="panel-group" id="accordion">
            </div>
         </div>
      </div>
      <!-- END: PAGE CONTENT -->
   </div>
{% endblock %}
